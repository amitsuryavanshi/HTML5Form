<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
   <title>HTML-5 Form.</title>
   <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  </head>
  <body>
    <div class="main">
		<div class="header">
			<div class="title">
				<br/><h1>&nbsp;&nbsp;HTML-5 Form</h1>
				
			</div>
		</div>
		
		<div class="container">
			<div class="left">
				<div class="left_container">
					<h2>Enter Details</h2>
					<p>
						<label>First Name:</label>
      						<input type="text" name="fname" required/>
					</p>
					<p>
						<label>Last Name:</label>
      						<input type="text" name="lname" required/>
					</p>
					<p>
						<label>Email:</label>
      						<input type="email" name="email" required/>
					</p>
					<p>
						<label>Phone:</label>
      						<input type="tel" name="phone"/>
					</p>
					<p>
						<label>Gender:</label>
      						<input type="radio" name="gender"/>Male
						<input type="radio" name="gender"/>Female
					</p>
					<p>
						<label>Photo:</label>
      						<input type="file" name="photo" accept="image/*"/>
					</p>
					<p>
						<label>Skills:</label>
      						
						<select name="skills" multiple>
							<option value="HTML">HTML</option>
							<option value="CSS">CSS</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
							<option value=".NET">.NET</option>
							<option value="PHP">PHP</option>
						</select>
					</p>
					<p>
						<label>Vehicle:</label>
      						<input type="checkbox" name="vehicle"/>Hachtback
						<input type="checkbox" name="vehicle"/>SUV
						<input type="checkbox" name="vehicle"/>Sedan
					</p>
					<p class="submit_para"><input type="submit" value="Submit" class="style_button"/></p>
				</div>
			</div>
	        <div class="right">
				<div class="right_container">
					<div class="right_title">Category</div>
					<div class="sub_category"><a href="#" onmouseover="this.className='over'" onmouseout="this.className=''">RoR(6)</a></div>
					<div class="sub_category"><a href="#" onmouseover="this.className='over'" onmouseout="this.className=''">HTML/CSS(3)</a></div>
					<div class="right_title">By Month</div>
					<div class="sub_category"><a href="#" onmouseover="this.className='over'" onmouseout="this.className=''">April 2012(3)</a></div>
					<div class="sub_category"><a href="#" onmouseover="this.className='over'" onmouseout="this.className=''">Feb 2012(2)</a></div>
					<div class="sub_category"><a href="#" onmouseover="this.className='over'" onmouseout="this.className=''">Dec 2011(4)</a></div>
				</div>
	        </div>
                <div style="clear: both" />
	    </div>
		
		
					  
      <div class="footer">
	    <br />
        <p>&copy; 2012 Amit Suryavanshi</p>
      </div>
    </div>
  </body>
</html>
